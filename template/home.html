<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Soundtracks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
    }

    .login-btn {
      padding: 0.5rem 1.2rem;
      border: 2px solid #ffffff;
      border-radius: 25px;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: white;
      color: #302b63;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero .cta-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .cta-btn:hover {
      background-color: #ff3b2e;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .login-btn {
        margin-top: 1rem;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"> Movie Soundtracks</div>
    <a href="{% url 'login' %}"><button class="login-btn">Login</button></a>
  </header>

  <section class="hero">
    <h1>Discover Epic Movie Soundtracks</h1>
    <p>Find the music behind your favorite scenes, explore soundtracks, and dive into the world of cinematic scores.</p>
    <button class="cta-btn">Explore Now</button>
  </section>
</body>
</html>
