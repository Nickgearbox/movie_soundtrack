<!DOCTYPE html>
<html>
<head>
    <title>Results for {{ movie }}</title>
</head>
<body>
    <h1>Soundtracks for "{{ movie }}"</h1>
    <a href="{% url 'index' %}">Search another movie</a>
    <ul>
        {% for item in results %}
            <li>
                <img src="{{ item.thumb }}" alt="{{ item.title }}" width="100"><br>
                <strong>{{ item.title }}</strong><br>
                <a href="{{ item.url }}" target="_blank">View on Discogs</a>
            </li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
